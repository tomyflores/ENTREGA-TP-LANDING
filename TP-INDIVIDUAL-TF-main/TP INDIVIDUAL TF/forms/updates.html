</head>


<body>

    <!--header - menu-->
    <body>
        <header>
            <img src="../img/iconos/logo-marca-main.png" alt="logo" class="logo">
    
    
            <section class="container">
                <h1 class="maintxt">SHOES.TF_</h1>
            </section>
    
        </header>
    <br>
    
    <!-- main -->
    <main>
        <section>
            <div>
                <h2 class="form-title">SUSCRIBITE PARA RECIBIR LAS ULTIMAS NOTICIAS</h2>
                <h3>No te pierdas de nada, no te quedes sin tus pares favoritos</h3>
            </div>
            <br>
            <div>
                <form action="mailto:tommygonzalezflores@gmail.com" method="get" id="form">
                    <fieldset>
                        
                        <legend>DEJANOS TUS DATOS DE CONTACTO</legend>
                        <div class="updatesquestions">
                            <label for="customername" class="questions">NOMBRE Y APELLIDO</label>
                            <input type="text" name="customername" id="customername" placeholder="NOMBRE COMPLETO" required>
                        </div>
                        <br>

                        <div class="updatesquestions">
                            <label for="customerage" class="questions">EDAD</label>
                            <input type="number" name="customerage" id="customerage" max="99" min="18" required>
                        </div>
                        <br>

                        <div class="updatesquestions">
                            <label for="customerid" class="questions">DNI</label>
                            <input type="number" name="customerid" id="customerid" max="99999999" required>
                        </div>
                        <br>

                        <div class="updatesquestions">
                            <label for="customermail" class="questions">EMAIL</label>
                            <input type="email" name="customermail" id="customermail" maxlength="40" minlength="7" required>
                        </div>
                        <br>

                        <div class="updatesquestions">
                            <label for="customeradress" class="questions">DIRECCION</label>
                            <input type="text" name="customeradress" id="customeradress" placeholder="ESPECIFICAR ALTURA SI LA HAY" required>
                        </div>
                        <br>

                        <div class="updatesquestions">
                            <label for="customerarea" class="questions">LOCALIDAD</label>
                            <input type="text" name="customerarea" id="customerarea" required>
                        </div>
                        <br>

                        <div class="updatesquestions">
                            <label for="customertel" class="questions">TELEFONO</label>
                            <input type="number" name="customertel" id="customertel" max="9999999999" required>
                        </div>
                    </fieldset>

                        <br>

                        <button type="submit">ENVIAR FORMULARIO</button>
                        <button type="reset">BORRAR FORMULARIO</button>
                </form>
            </div>

            <br><br>

            <div class="home">
                <a href="../index.html">REGRESAR AL MENU</a>
            </div>

        </section>
    </main>
    <br>


    <!-- footer -->
    <div class="container-footer">	

        <footer>

            <div class="logo-footer">
                <img src="../img/iconos/logo-marca-main.png" alt="logo">
            </div>

                <h4>#WalkEm'Everywhere.</h4>
            </div>

            <div class="redes-footer">
                <a href="https://www.facebook.com/dropsba"><i class="fab fa-facebook-f icon-redes-footer"></i></a>
                <a href=""><i class="fab fa-google-plus-g icon-redes-footer"></i></a>
                <a href="https://instagram.com/tomyflores_?igshid=MzRlODBiNWFlZA=="><i class="fab fa-instagram icon-redes-footer"></i></a>
            </div>

            </div>

        </footer>

    </div>

</body>
